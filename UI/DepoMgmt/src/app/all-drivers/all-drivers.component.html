<mat-form-field [style.width.px]=300  (keyup)="onChangeEvent($event)" class="example-full-width" appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput >
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="DriverId">
        <th mat-header-cell *matHeaderCellDef> DriverId. </th>
        <td mat-cell *matCellDef="let element"> {{element.driverId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['/driverdetail', element.driverId]">{{element.Name}}</a></td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.DOB | date}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="DOJ">
        <th mat-header-cell *matHeaderCellDef> DOJ </th>
        <td mat-cell *matCellDef="let element"> {{element.DOJ | date}} </td>
      </ng-container>
      
       <!-- Symbol Column -->
       <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.Contact}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="Division">
        <th mat-header-cell *matHeaderCellDef> Division </th>
        <td mat-cell *matCellDef="let element"> {{element.Division}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="Depo">
        <th mat-header-cell *matHeaderCellDef> Depo </th>
        <td mat-cell *matCellDef="let element"> {{element.Depo}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
